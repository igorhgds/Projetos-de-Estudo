<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>NETFLIX CLONE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">IGORFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <P class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível</P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h3 class="setor">Filmes</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme6.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="carrosel-series">
        <h3 class="setor">Series</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/serie1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie6.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0854fdadd8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
